<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VivroEdu - Class 9 & 10 Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 3rem;
      color: #2c3e50;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
    }
    .subject-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .subject-buttons a {
      background: #3498db;
      color: white;
      text-decoration: none;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .subject-buttons a:hover {
      background: #2c80b4;
    }
    footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VivroEdu</h1>
    <p>Your hub for Class 9 and 10 notes, solutions, and resources — free and simple.</p>

    <div class="subject-buttons">
      <a href="#">Science</a>
      <a href="#">Maths</a>
      <a href="#">Social Science</a>
      <a href="#">English</a>
      <a href="#">Hindi</a>
    </div>

    <footer>
      <p>© 2025 VivroEdu. Made by Vivek Yadav with ??</p>
    </footer>
  </div>
</body>
</html>
